<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="img/favicon"/>
    <title>Instagram</title>
</head>
<body>
    <!-- logo do celular -->
    <div class="wrapper">
        <div class="phone">
            <img src="./img/phone.png" class="smartphone" alt="Smartphone">
        </div>
    <!-- tela de login -->
        <div id="login">
            <div class="first-box">
                <!-- logo instagram -->
                <div class="instagram-logo">
                    <img src="./img/instagram-logo.png" class="instagram-photo" alt="Smartphone">
                </div>
                <!-- formulário -->
                <div class="formulario">
                <form action="/pagina-processa-dados-do-form" method="post">
                    <div clas="form">
                        <input type="text" id="nome" placeholder="Telefone, nome de usuário ou email"/>
                    </div>
                    <div  clas="form">
                        <input type="password" id="senha" placeholder="Senha"/>
                    </div>
                </form>
            </div>
            <!-- buttom -->
            <div class="button">
                <a href="#">Entrar</a>
            </div>
            <!-- separation -->
             <div id="separation">
                <p>ou</p>
            </div>
            <!-- login facebook -->
            <div class="facebook">
                <p class="fb-img"><img src="./img/facebook-logo.png" class="facebook-logo" alt="Facebook logo"> <a href="#" class="sign-up-facebook">Entrar com o Facebook</a></p>
                <br>
                <p class="fb-text">Esqueceu a senha?</p>
            </div>
            </div>
            <!-- Não tem uma conta?-->
            <div class="register">
                <p> Não tem uma conta? <a href="#" class="sign-up">Cadastre-se</a></p>
            </div>
             <!-- get app-->
            <div class="get-app">
                <div>
                    <p>Obtenha o aplicativo.</p>
                </div>
                <div>
                    <a href="#"><img src="./img/apple-button.png" class="apple-button" alt="Baixe na Apple Store"></a>
                    <a href="#"><img src="./img/googleplay-button.png" class="googleplay-button" alt="Baixe com o Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
